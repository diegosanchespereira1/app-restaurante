server {
    listen 80;
    server_name localhost;

    location /app-restaurante/ {
        alias /usr/share/nginx/html/;
        index index.html index.htm;
        # Com HashRouter, sempre servir index.html para permitir que o React Router gerencie as rotas
        try_files $uri $uri/ /app-restaurante/index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
